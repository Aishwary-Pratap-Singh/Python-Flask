
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your post and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
  
          <h1>Basic Actions</h1>
          <a href="/Dashboard">   <button type="button" class="btn btn-primary float-left">DASHBOARD HOME</button></a>
          <a href="/edit/0">      <button class="btn btn-primary float-left">Logout</button></a>
          <br>
          <br>
          <br>

      	 <h1>Add/Edit Post</h1>

      	<form name="sentMessage" id="contactForm" action= "/edit/{{post.Sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your Title." value = {{post.Title}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tag line</label>
              <input type="text" class="form-control" placeholder="Tag line" id="tag_line" name='tag_line' required data-validation-required-message="Please enter Tag line."  value = {{post.tag_line}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="slug" id="slug" name="slug" required data-validation-required-message="Please enter slug." value = {{post.slag}}>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name='content' required data-validation-required-message="Please enter a Content."></textarea>"value = {{post.content}}" 
              <p class="help-block text-danger" }></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image file</label>
              <input type="text" class="form-control" placeholder="image file" id="img_file" name="img_file" required data-validation-required-message="Please enter slug." value = {{post.img_file}}>  
               <p class="help-block text-danger"></p>
            </div>
          </div>

          <br>

          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>

        </form>

       </div>
    </div>
  </div>
  {% endblock %}
